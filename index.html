<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldLaw.ai - International Legal Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #chatbox {
            height: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        #user-input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e6f2ff;
            text-align: right;
        }
        .bot-message {
            background-color: #f0f0f0;
        }
        #example-queries {
            margin-top: 20px;
        }
        .example-query {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #e9ecef;
            border-radius: 15px;
            cursor: pointer;
        }
        #loading-indicator {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WorldLaw.ai - International Legal Assistant</h1>
        <div id="chatbox"></div>
        <input type="text" id="user-input" placeholder="Ask a question about international law...">
        <button id="send-button">Send</button>
        <div id="example-queries">
            <h3>Example Queries:</h3>
            <span class="example-query">What is international law?</span>
            <span class="example-query">Explain the UN Charter</span>
            <span class="example-query">How does the ICJ work?</span>
        </div>
    </div>

    <!-- Include the marked library for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Include your main application script -->
    <script src="app.js"></script>
</body>
</html>
